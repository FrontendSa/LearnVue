<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 阻止 Vue 在启动时生成生产提示 -->
    <script type="text/javascript"> Vue.config.productionTip = false</script>
</head>
<body>
    <!-- 
        v-for指令：
            1. 用于展示列表数据
            2. 语法：v-for="(item,index) in item" :key="yyy"
            3. 可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <li v-for="(person,index) in persons" :key="person.id">
                {{person.name}} - {{person.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(val,k) in car" :key="k">
                {{k}} - {{val}}
            </li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串（用得少）</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">
                {{index}} - {{char}}
            </li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>测试遍历指定次数（用得少）</h2>
        <ul>
            <li v-for="(number,index) in 5" :key="index">
                {{index}} - {{number}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el:"#root",
            data:{
                persons:[
                    {id:'001',name:'Turbo1',age:18},
                    {id:'002',name:'Turbo2',age:19},
                    {id:'003',name:'Turbo3',age:20}
                ],
                car:{
                    Name:'AMG GT',
                    Price:'200W',
                    Color:'Yellow'
                },
                str:'Turbo'
            }
        })
    </script>
</body>
</html>
