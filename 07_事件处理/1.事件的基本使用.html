<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 阻止 Vue 在启动时生成生产提示 -->
    <script type="text/javascript"> Vue.config.productionTip = false</script>
</head>
<body>
    <!-- 
      事件的基本使用：
        1. 使用v-on:xxx或@xxx绑定事件，其中xxx是事件名
        2. 事件的回调需要配置在methods对象中，最终会在vm上
        3. methods中配置的函数，不要用剪头函数，否则this就不是vm了
        4. methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象
        5. @click="demo"和@click="demo($event)"效果一致，但后者可以传参，前者在事件后面加()与否得看是否需要传参，如不需要传参则加不加()都可以
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <button @click="showInfo1">点我提示信息（不传参）</button>
        <button @click="showInfo2($event,123)">点我提示信息（传参）</button>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el:"#root",
            data:{
            },
            methods:{
                showInfo1(){
                    alert('Hello!');
                },
                showInfo2(event,num){
                    console.log(event,num);
                    alert('Hello!!');
                }
            }
        })
    </script>
</body>
</html>
