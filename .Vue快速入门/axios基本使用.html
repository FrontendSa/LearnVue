<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios基本使用</title>
    <!-- 引入axios(官网提供的axios在线地址) -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- axios必须先导入才可以使用 -->
    <!-- 使用get或post方法即可发送对应的请求 -->
    <!-- then方法中的回调函数会在请求成功或失败时触发 -->
    <!-- 通过回调函数的形参可以获取响应内容或错误信息 -->
    <!-- axios地址：https://github.com/axios/axios -->

    <input type="button" value="get请求" class="get">
    <input type="button" value="post请求" class="post"><br>
    <img src="../images/axios-get&post.png" alt="" title="控制台结果" style="width: 700px;border:3px solid black;border-radius: 25px;margin-top: 10px;"><br>
    <p style="line-height: 0px;font-size: 20px;">控制台结果⬆</p>

    <script type="text/javascript">
        /*
        接口1:随机笑话
        请求地址：https://autumnfish.cn/api/joke/list
        请求方法：get
        请求参数：num（笑话条数，数字）
        响应内容；随机笑话
        */
       document.querySelector(".get").onclick = function(){
           axios.get("https://autumnfish.cn/api/joke/list?num=6")
           .then(function(response){
               console.log(response);
           },function(err){
               console.log(err);
           });
       }

       /*
        接口2:用户注册
        请求地址：https://autumnfish.cn/api/user/reg
        请求方法：post
        请求参数：username（用户名，字符串）
        响应内容；注册成功或失败
        */
        document.querySelector(".post").onclick = function(){
           axios.post("https://autumnfish.cn/api/user/reg",{username:"Turbo"})
           .then(function(response){
               console.log(response);
           },function(err){
               console.log(err);
           });
       }
    </script>
</body>
</html>
