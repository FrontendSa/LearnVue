<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
      data与el的两种写法：
        1. el有两种写法
          (1). new Vue 的时候配置 el 属性
          (2). 先创建 Vue 实例，随后再通过 vm.$mount('#root') 指定 el 的值
        2. data有两种写法
          (1). 对象式
          (2). 函数式
          如何选择：目前哪种写法都可以，以后学习到组件时，data 必须使用函数式，否则会报错
        3. 一个重要的原则：
          由 Vue 管理的函数，一定不要写剪头函数，否则 this 就不再是 Vue 实例了
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 Vue 在启动时生成生产提示

/*
        // el的两种写法
        const v = new Vue({
            el:'#root',// el的第一种写法
            data:{
                name:'Turbo'
            }
        })
        console.log(v)
        v.$mount('#root')// el的第二种写法
*/

        // data的两种写法
        new Vue({
            el:'#root',
            // data的第一种写法：对象式
/*
            data:{
                name:'Turbo'
            }
*/
            // data的第二种写法：函数式
            data(){
                console.log('@@@',this)// 此处的 this 是 Vue实例对象
                return{
                    name:'Turbo'
                }
            }
        })
    </script>
</body>
</html>
