<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 阻止 Vue 在启动时生成生产提示 -->
    <script type="text/javascript"> Vue.config.productionTip = false</script>
</head>
<body>
    <!-- 
        条件渲染：
            1. v-if
                写法：
                    (1). v-if="表达式"
                    (2). v-else-if="表达式"
                    (3). v-else="表达式"
                适用于：切换频率较低的场景
                特点：不展示的DOM元素直接被移除
                注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被“打断”

            2. v-show
                写法：v-show="表达式"
                适用于：切换频率较高的场景
                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

            3. 备注：使用v-if时，元素可能无法被获取到，而是用v-show则一定可以被获取到
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前n的值是：{{n}}</h2>
        <button @click="n++">点我n+1</button><br><br>

        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">{{name}}</h2> -->
        <!-- <h2 v-show="1 === 1">{{name}}</h2> -->
        <!-- <h2 v-show="n === 1">{{name}}</h2> -->


        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">{{name}}</h2> -->
        <!-- <h2 v-if="1 === 1">{{name}}</h2> -->
        <!-- <h2 v-if="n === 1">{{name}}</h2> -->

        <!-- 使用v-else-if和v-else做条件渲染 -->
        <!-- <div v-if="n === 1">Turbo1</div> -->
        <!-- <div v-else-if="n === 2">Turbo2</div> -->
        <!-- <div v-else-if="n === 3">Turbo3</div> -->
        <!-- <div v-else>Turbo</div> -->

        <!-- v-if和template的配合使用 -->
        <template v-if="n === 1">
            <h2>Turbo1</h2>
            <h2>Turbo2</h2>
            <h2>Turbo3</h2>
        </template>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el:"#root",
            data:{
                name:'Turbo',
                n:0
            }
        })
    </script>
</body>
</html>
