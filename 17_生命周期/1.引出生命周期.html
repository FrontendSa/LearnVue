<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引出生命周期</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 阻止 Vue 在启动时生成生产提示 -->
    <script type="text/javascript">Vue.config.productionTip = false</script>
</head>
<body>
    <!-- 
        生命周期：
            1. 又名：生命周期回调函数、生命周期函数、生命周期钩子
            2. 是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数
            3. 生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的
            4. 生命周期函数中的this指向是vm或组建实例对象
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h2 v-if="a">Hello</h2>
        <h2 :style="{opacity}">Hello Turbo</h2>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data: {
                a:false,
                opacity:1
            },
            // Vue完成模板的解析并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted
            mounted(){
                console.log('mounted',this);
                setInterval(() => {
                    this.opacity -= 0.01;
                    if(this.opacity <= 0) this.opacity = 1;
                },16);
            }
        })

        // 通过外部的定时器实现（不推荐）
        // setInterval(() => {
        //     this.opacity -= 0.01;
        //     if(this.opacity <= 0) this.opacity = 1;
        // },16)
    </script>
</body>
</html>
