<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 阻止 Vue 在启动时生成生产提示 -->
    <script type="text/javascript">Vue.config.productionTip = false</script>
</head>
<body>
    <!-- 
        已经学过的指令：
            v-bind：单项绑定解析表达式，可简写为 - :xxx
            v-model：双向数据绑定
            v-for：遍历数组/对象/字符串
            v-on：绑定事件监听，可简写为 - @xxx
            v-if：条件渲染（动态控制节点是否存在）
            v-else-if：条件渲染（动态控制节点是否存在）
            v-else：条件渲染（动态控制节点是否存在）
            v-show：条件渲染（动态控制节点是否显示）
        v-text指令：
            1. 作用：向其所在的节点中渲染文本内容
            2. 与插值语法的区别：v-text会替换掉节点中的内容，{{ xxx }}则不会
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <div>Hello,{{ name }}</div>
        <div v-text="name"></div>
        <div v-text="str"></div>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data: {
                name:"Turbo",
                str:"<h3>Hello!</h3>"
            }
        })
    </script>
</body>
</html>
