<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
      初识Vue：
        1. 想让 Vue 工作，就必须创建一个 Vue 实例，且要传入一个配置对象；
        2. root 容器里的代码依然符合 html 规范，只不过混入了一些特殊的 Vue 语法；
        3. root 容器里的代码被称为【 Vue模板 】；
        4. Vue 实例和容器是一一对应的，不能一对多也不能多对一；
        5. 真实开发中只有一个 Vue 实例，并且会配合着组件一起使用；
        6. {{xxx}} 中的 xxx 要写 js表达式，且 xxx 可以自动读取到 data 中的所有属性；
        7. 一旦 data 中的数据发生改变，那么页面中用到该数据的地方也会自动更新
      
      注意区分：js表达式 和 js代码（语句）
        1. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
          (1). a
          (2). a + b
          (3). demo(1)
          (4). x === y ? 'a' : 'b'

        2. js代码（语句）
          (1). if(){}
          (2). for(){}
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{name}}!</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 Vue 在启动时生成生产提示

        // 创建 Vue 实例
        const vm = new Vue({
            el:'#root', //el 是 elemennt 的简称，意思为元素，用于指定当前 Vue 实例为哪个容器服务，值通常为 css 选择器字符串
            // el:document.getElementById('root') 与上方写法作用相同
            data:{ //data 中用于存储数据，数据供 el 所指定的容器去使用，值暂时先写成一个对象
                name:'Turbo'
            }
        })
    </script>
</body>
</html>
