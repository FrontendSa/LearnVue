<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
      Vue模板语法有两大类：
        1. 插值语法：
          功能：用于解析标签体内容
          写法：{{xxx}}，xxx 是 js表达式，且可以直接读取到 data 中的所有属性
        2. 指令语法：
          功能：用于解析标签 (包括：标签属性、标签题内容、绑定事件……)
          举例：v-bind:href="xxx" 或简写为 :href="xxx"，xxx 同样要写 js表达式，
               且可以直接读取到 data 中的所有属性
          备注：Vue中有很多的指令，且形式都是：v-????，此处只是拿 v-bind 举个例子
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>Hello,{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="baidu.url.toUpperCase()">点击前往{{baidu.name}}1</a>
        <a :href="baidu.url">点击前往{{baidu.name}}2</a>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 Vue 在启动时生成生产提示

        new Vue({
            el:'#root',
            data:{
                name:'Turbo',
                baidu:{
                    name:'百度',
                    url:'https://www.baidu.com'
                }
            }
        })
    </script>
</body>
</html>
